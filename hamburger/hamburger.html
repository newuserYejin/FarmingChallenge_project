<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거 메뉴 바</title>
    <script src="https://kit.fontawesome.com/b8b77cc701.js" crossorigin="anonymous"></script>
    <link href="./hamburger.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav>
        <div class="nav_logo">
            <img src="../image/Logo.png" />
        </div>
        <div class="hamburger_logo" onclick="show()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <div class="side_bar">
        <div class="hamburger_logo" onclick="show()">
            <i class="fa-solid fa-bars"></i>
        </div>
        
        <div class="login_box">
            <div>
                아이디: <input type="text"></input>
            </div>
            <div>
                비밀번호: <input type="password"></input>
            </div>
        </div>
        <ul class="nav_menu">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>FAQ</li>
        </ul>
    </div>

    <script src="./hamburger.js"></script>
</body>

</html>
