<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img_slider</title>
    <link href="./img_slider.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="all">
        <div class="carousel">
            <div class="title">강아지 일러스트</div>
            <div class="slider">
                <section class="img_box">
                    <img class="slide_img" src="./img/first.jpg" alt="첫번째 강아지 사진">
                </section>
                <section class="img_box">
                    <img class="slide_img" src="./img/second.jpg" alt="두번째 강아지 사진">
                </section>
                <section class="img_box">
                    <img class="slide_img" src="./img/third.jpg" alt="세번째 강아지 사진">
                </section>
                <section class="img_box">
                    <img class="slide_img" src="./img/four.jpg" alt="네번째 강아지 사진">
                </section>
            </div>
            <div class="controls">
                <span class="arrow left">&lt;</span>
                <span class="arrow right">&gt;</span>

                <ul>
                    <li class="selected">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </div>
        </div>

    </div>

    <script src="./img_slider.js"></script>
</body>
</html>
